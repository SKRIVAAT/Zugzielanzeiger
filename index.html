<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugzielanzeiger</title>
    <link rel="stylesheet" href="style.css">
    <script src="html2canvas.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <table id="timetable">
            <tr>
                <td class="clock">
                    <div id="clockContainer">
                        <div id="second"></div>
                        <div id="hour"></div>
                        <div id="minute"></div>
                    </div>
                    <!--<h1 id="platform">10</h1>//-->
                </td>
                <td class="dashboard">
                    <div>
                        <h1 id="traintype"></h1>
                        <p id="ab"></p>
                        <div id="row">
                            <h1 class="alignleft" id="destination"></h1>
                            <h1 class="alignright" id="time"></h1>
                        </div>
                        <p class="alignleft" id="stops"></p>
                        <p class="alignleft" id="annotation"></p>
                    </div>
                </td>
            </tr>
        </table>
        <br><br>
        <table id="timetable2">
            <tr>
                <td class="dashboard">
                    <div>
                        <h1 id="traintype2"></h1>
                        <p id="ab2"></p>
                        <div id="row2">
                            <h1 class="alignleft" id="destination2"></h1>
                            <h1 class="alignright" id="time2"></h1>
                        </div>
                        <div class="annotationbackground">
                            <span class="annotationbackground">
                                <p class="alignleft" id="stops2"></p>
                                <p class="alignleft" id="annotation2"></p>
                            </span>
                        </div>
                    </div>
                </td>
                <td class="clock">
                    <div id="clockContainer2">
                        <div id="second2"></div>
                        <div id="hour2"></div>
                        <div id="minute2"></div>
                    </div>
                    <!--<h1 id="platform">10</h1>//-->
                </td>
            </tr>
        </table>
        <br><br>
        <label>Zugtyp:</label>
        <input type="text" id="tbTraintype" onblur="setTraintype()">
        <br>
        <label>Zugziel:</label>
        <input type="text" id="tbDestination" maxlength="15" onblur="setDestination()">
        <button onclick="setRandomDestination()"> Zufall </button>
        <br><br>
        <label>Uhrzeit:</label>
        <input type="time" id="tbCurrTime" step="1" onblur="setCurrTime()">
        <br>
        <button class="alignleft" id="btnAbfahrt" onclick="setAbAn()"> Abfahrt </button>
        <input type="time" id="tbTime" onblur="setTime()">
        <br><br>
        <label>Zwischenhalte:</label>
        <input type="text" id="tbIntermediatestops" onblur="setStops()">
        <br>
        <label>Anmerkung:</label>
        <input type="text" id="tbAnnotation" onblur="setAnnotation()">
        <br><br>
        <button onclick="saveTimetable()"> Bild generieren</button>
        <br><br><br>
    </body>
    
</div>

    <script src="main.js"></script>
</body>
</html>
